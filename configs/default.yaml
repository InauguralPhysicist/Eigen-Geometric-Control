# Default Eigen arm configuration

# Initial joint angles (radians)
theta_init: [-1.4, 1.2]

# Target position (meters)
target: [1.2, 0.3]

# Obstacle
obstacle_center: [0.6, 0.1]
obstacle_radius: 0.25

# Link lengths (meters)
L1: 0.9
L2: 0.9

# Control
eta: 0.12  # Step size
n_ticks: 140  # Simulation length

# Weights
Go: 4.0  # Obstacle repulsion
lam: 0.02  # Regularization

# Thresholds
eps_change: 0.001  # Change detection
